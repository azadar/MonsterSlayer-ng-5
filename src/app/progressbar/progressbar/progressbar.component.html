<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">{{name}}</span>
  </div>
  <div class="form-control progress" style="height: 47px;">
    <div class="progress-bar" role="progressbar" [ngStyle]="{width: health + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{health}} % </div>
  </div>
</div>
